<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once She Dries</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/101668a678.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <script src="p5.SceneManager-master/lib/scenemanager.js"></script>

<body>
    <div class="container">
        <button id="nextBtn">Next Scene</button>

        <div id="stream-container"></div>

        <div id="sketch-container">
            <button id="fsButton"><i class="fas fa-expand"></i></button>

        </div>
    </div>
    <script src="featureCheck.js"></script>
