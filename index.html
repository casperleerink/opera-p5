<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Once She Dries</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/101668a678.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js" integrity="sha512-wM+t5MzLiNHl2fwT5rWSXr2JMeymTtixiw2lWyVk1JK/jDM4RBSFoH4J8LjucwlDdY6Mu84Kj0gPXp7rLGaDyA==" crossorigin="anonymous"></script>
    <script src="p5.SceneManager-master/lib/scenemanager.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script type="module" src="modules/script.js"></script>
</head>
<body>
    <div class="container">
        <button id="nextBtn">Next Scene</button>
        <!-- The streaming player -->
        <div id="stream-container"></div>

        <!-- The sketch! -->
        <div id="sketch-container">
            <button id="fsButton"><i class="fas fa-expand"></i></button>
        </div>

        <!-- The welcoming page -->
        <div id="welcome-page">
            <div class="welcome-container">
                <p><strong>Instructions:</strong></p>
                <p>If there is a text, click on the text</p>
                <p>If there is an image, click on the image</p>
                <button id="startButton">Start your journey</button>
            </div>
        </div>
    </div>
    <script src="featureCheck.js"></script>
</body>
</html>
